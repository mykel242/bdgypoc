<!doctype html>
<html>
    <head>
        <title>Transaction Manager Test</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="enhanced-styles.css" />
        <link rel="stylesheet" href="ledger-management-styles.css" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    </head>
    <body>
        <header class="app-header">
            <div class="app-title">
                <h1>Budgie</h1>
                <span class="ledger-title-separator">/</span>
                <div class="select-container">
                    <select
                        id="ledger-selector"
                        class="ledger-selector"
                    ></select>
                </div>
            </div>
            <div class="header-actions">
                <button id="new-ledger-btn" class="header-btn">New</button>
                <button id="delete-ledger-btn" class="header-btn danger">
                    Delete
                </button>
                <button id="print-ledger-btn" class="header-btn">Print</button>
            </div>
        </header>
        <table id="ledger">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Credit (+)</th>
                    <th>Debit (-)</th>
                    <th>Balance</th>
                    <th>Paid</th>
                    <th>Cleared</th>
                </tr>
            </thead>
            <tbody>
                <tr data-row-type="starting-balance">
                    <td><input type="date" /></td>
                    <td>Starting Balance</td>
                    <td></td>
                    <td></td>
                    <td>0.00</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr data-row-type="totals">
                    <td><strong>Totals</strong></td>
                    <td></td>
                    <td>0.00</td>
                    <td>0.00</td>
                    <td>0.00</td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <script src="transaction-manager.js"></script>
        <script src="ledger-renderer.js"></script>
        <script src="ledger-controller.js"></script>
        <script src="ledger-selection.js"></script>
        <script src="ledger-management.js"></script>
        <script src="script.js"></script>
    </body>
</html>
