# Budgie Web Service - Container Orchestration
# Works with both Docker Compose and Podman Compose
# Usage:
#   Development: podman-compose up (or docker-compose up)
#   Production:  podman-compose -f compose.yml -f compose.prod.yml up -d

services:
  # PostgreSQL Database
  db:
    image: docker.io/library/postgres:16-alpine
    container_name: budgie-db
    environment:
      POSTGRES_DB: budgie_dev
      POSTGRES_USER: budgie_user
      POSTGRES_PASSWORD: budgie_dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/setup.sql:/docker-entrypoint-initdb.d/setup.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budgie_user -d budgie_dev"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - budgie-network

  # Backend API (Node.js + Express)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: development
    container_name: budgie-backend
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: budgie_dev
      DB_USER: budgie_user
      DB_PASSWORD: budgie_dev_password
      # Session
      SESSION_SECRET: dev_secret_change_in_production
      # App
      NODE_ENV: development
      PORT: 3001
      # CORS - Requests come through nginx proxy
      FRONTEND_URL: http://nginx
    volumes:
      # Mount source code for hot reload
      - ./backend:/app/backend:ro
      - ./package.json:/app/package.json:ro
      - ./package-lock.json:/app/package-lock.json:ro
      # Don't mount node_modules (use container's version)
      - backend_node_modules:/app/node_modules
    # No ports exposed - accessed through nginx
    depends_on:
      db:
        condition: service_healthy
    networks:
      - budgie-network
    command: npm run backend

  # Frontend (SvelteKit dev server)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
    container_name: budgie-frontend
    environment:
      # Enable polling for file watching (required for Docker/Podman on macOS)
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: 1000
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app/frontend
      # Don't mount node_modules (use container's version)
      - frontend_node_modules:/app/frontend/node_modules
    # No ports exposed - accessed through nginx
    depends_on:
      - backend
    networks:
      - budgie-network
    command: npm run dev -- --host 0.0.0.0

  # Nginx Reverse Proxy (Development)
  nginx:
    image: docker.io/library/nginx:alpine
    container_name: budgie-nginx
    volumes:
      - ./deploy/nginx-dev.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      # Port 80 on Linux (configured by container-dev.sh)
      # Port 8080 on macOS (port 80 requires sudo)
      - "${BUDGIE_PORT:-8080}:80"
    depends_on:
      - frontend
      - backend
    networks:
      - budgie-network

volumes:
  postgres_data:
    name: budgie-postgres-data
  backend_node_modules:
    name: budgie-backend-node-modules
  frontend_node_modules:
    name: budgie-frontend-node-modules

networks:
  budgie-network:
    name: budgie-network
    driver: bridge
