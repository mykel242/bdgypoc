# Nginx Configuration for Development
# Proxies to Vite dev server (with HMR) and Express backend

server {
    listen 80;
    server_name _;

    # DNS resolver for dynamic upstream resolution
    # Uses Podman's internal DNS (10.89.0.1) with 10s cache TTL
    # This allows nginx to pick up new container IPs after restarts
    resolver 10.89.0.1 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Vite HMR WebSocket support
    location /budgie-v2/@vite/client {
        set $frontend_upstream "frontend:5173";
        proxy_pass http://$frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Vite HMR WebSocket
    location /budgie-v2/@vite {
        set $frontend_upstream "frontend:5173";
        proxy_pass http://$frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API (with and without base path for compatibility)
    location /budgie-v2/api {
        set $backend_upstream "backend:3001";
        proxy_pass http://$backend_upstream/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
    }

    location /api {
        set $backend_upstream "backend:3001";
        proxy_pass http://$backend_upstream/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
    }

    # Health check endpoint
    location /budgie-v2/health {
        set $backend_upstream "backend:3001";
        proxy_pass http://$backend_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /health {
        set $backend_upstream "backend:3001";
        proxy_pass http://$backend_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Frontend (Vite dev server with HMR)
    location /budgie-v2 {
        set $frontend_upstream "frontend:5173";
        proxy_pass http://$frontend_upstream/budgie-v2;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Allow larger payloads for HMR
        client_max_body_size 10M;
    }

    # Root redirect
    location = / {
        return 301 /budgie-v2;
    }

    # Health check for nginx itself
    location /nginx-health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
