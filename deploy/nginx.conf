# HTTP-only configuration (for initial setup)
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Accept any hostname for initial setup

    # Default nginx page for root
    location = / {
        return 301 /budgie/;
    }

    # Budgie application at /budgie path
    location /budgie/ {
        proxy_pass http://budgie_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Remove /budgie prefix when proxying to backend
        proxy_redirect off;
    }

    # Health check endpoint under budgie path
    location /budgie/health {
        proxy_pass http://budgie_backend/health;
        access_log off;
    }

    # Serve CSS files directly with correct MIME type
    location ~ ^/budgie/.*\.css$ {
        rewrite ^/budgie/(.*)$ /$1 break;
        root /opt/budgie;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Serve JS files directly with correct MIME type
    location ~ ^/budgie/.*\.js$ {
        rewrite ^/budgie/(.*)$ /$1 break;
        root /opt/budgie;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Serve other static assets directly
    location ~ ^/budgie/.*\.(ico|png|jpg|gif|svg|woff|woff2|ttf|eot)$ {
        rewrite ^/budgie/(.*)$ /$1 break;
        root /opt/budgie;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}