# Nginx configuration for Budgie
# Place this file in /etc/nginx/sites-available/budgie
# Then symlink: ln -s /etc/nginx/sites-available/budgie /etc/nginx/sites-enabled/

upstream budgie_backend {
    server localhost:3000;
    keepalive 64;
}

