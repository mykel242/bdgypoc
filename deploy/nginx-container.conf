# Nginx configuration for Budgie v2 (Containerized)
# This serves the SvelteKit static build from within the container

server {
    listen 80;
    listen [::]:80;
    server_name _;  # Accept any hostname

    # Root directory where SvelteKit build is located
    root /usr/share/nginx/html;

    # Budgie v2 - Static Assets (_app directory with aggressive caching)
    location ^~ /budgie-v2/_app/ {
        alias /usr/share/nginx/html/budgie-v2/_app/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Budgie v2 - Static Frontend (SvelteKit build)
    location /budgie-v2 {
        alias /usr/share/nginx/html/budgie-v2;

        # Try to serve the file, or fallback to index.html for SPA routing
        try_files $uri $uri/ /budgie-v2/index.html =404;

        # Handle index files
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Budgie v2 - API Backend (proxy to backend container)
    location /budgie-v2/api/ {
        # Remove /budgie-v2 prefix, keep /api
        rewrite ^/budgie-v2(/api/.*)$ $1 break;

        # Proxy to backend container (use container name for DNS)
        proxy_pass http://budgie-backend:3001;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for API
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Disable buffering for SSE/streaming responses
        proxy_buffering off;
    }

    # Health check (optional, for monitoring)
    location /budgie-v2/health {
        proxy_pass http://budgie-backend:3001/health;
        access_log off;
    }

    # Root redirect to Budgie v2
    location = / {
        return 301 /budgie-v2/;
    }
}
