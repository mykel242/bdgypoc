# Nginx configuration for Budgie v2 (Web Service)
# This serves the SvelteKit static build and proxies API requests to Node.js backend

upstream budgie_v2_api {
    server localhost:3001;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;  # Accept any hostname

    # Budgie v2 - Static Assets (_app directory with aggressive caching)
    location ^~ /budgie-v2/_app/ {
        alias /opt/budgie/frontend/build/_app/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Budgie v2 - Static Frontend (SvelteKit build)
    location /budgie-v2 {
        alias /opt/budgie/frontend/build;

        # Try to serve the file, directory, or fallback to index.html for SPA routing
        try_files $uri $uri/ /index.html =404;

        # Handle index files
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Budgie v2 - API Backend (proxy to Node.js)
    location /budgie-v2/api/ {
        # Remove /budgie-v2 prefix, keep /api
        rewrite ^/budgie-v2(/api/.*)$ $1 break;

        proxy_pass http://budgie_v2_api;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for API
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Disable buffering for SSE/streaming responses
        proxy_buffering off;
    }

    # Health check (optional, for monitoring)
    location /budgie-v2/health {
        proxy_pass http://budgie_v2_api/api/health;
        access_log off;
    }
}

